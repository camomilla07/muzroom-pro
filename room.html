<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Muzroom Pro — Комната</title>
  <link rel="icon" href="/favicon.ico">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root{
      --bg:#f2f4f8; --paper:#fff; --ink:#1f2430; --muted:#677083;
      --accent:#2e3543; --accent-weak:#e6eaf2; --radius:18px;
      --shadow:0 18px 40px rgba(16,20,32,.06);
      --ring:0 0 0 6px rgba(46,53,67,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Inter,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg)
    }
    a{color:inherit;text-decoration:none}
    header,main,footer{max-width:1080px;margin:0 auto;padding:14px}
    header{display:flex;align-items:center;gap:12px}
    .logo{width:34px;height:34px;border-radius:999px;background:conic-gradient(from 210deg,#2e3543,#4a5469,#2e3543);display:grid;place-items:center;color:#fff;font-weight:700}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .panel{background:var(--paper);border:1px solid var(--accent-weak);border-radius:18px;box-shadow:var(--shadow);padding:16px}
    .top{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin:6px 0 14px}
    @media(max-width:900px){.top{grid-template-columns:1fr}}
    .top-title{color:var(--muted);margin-bottom:8px;font-weight:600}
    .code{
      font-family:ui-monospace,Menlo,Consolas,monospace;
      background:#f0f3fa;
      border:1px dashed #cdd5e6;
      border-radius:14px;
      padding:12px 14px;
      min-height:48px;
      display:flex;
      align-items:center;
      overflow-x:auto;
    }
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    .btn{appearance:none;border:0;border-radius:14px;padding:12px 18px;font-weight:700;cursor:pointer;transition:.2s}
    .btn:focus-visible{outline:none;box-shadow:var(--ring)}
    .btn-main{background:var(--accent);color:#fff}
    .btn-ghost{background:#fff;border:1px solid var(--accent-weak)}
    .btn-main:hover,.btn-ghost:hover{transform:translateY(-1px)}
    .grid{display:grid;grid-template-columns:2fr 1fr;gap:20px}
    @media(max-width:1000px){.grid{grid-template-columns:1fr}}
    video,.audio{width:100%;background:#0b0f1a;border-radius:14px}
    .muted{color:var(--muted)}
    .switch-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
    footer{display:flex;justify-content:space-between;color:var(--muted);font-size:14px;margin-top:16px}
    @media(max-width:700px){footer{flex-direction:column;gap:6px}}
  </style>
</head>
<body>
  <header>
    <a href="/" class="brand"><span class="logo">М</span> Muzroom Pro</a>
  </header>

  <main>
    <!-- верхняя двойная полоса -->
    <section class="top">
      <!-- слева: ссылка ученику -->
      <article class="panel">
        <div class="top-title">ссылка для ученика</div>
        <div id="shareCode" class="code">Пока нет ссылки</div>
        <div class="row">
          <button id="copyBtn" class="btn btn-ghost" disabled>Скопировать ссылку</button>
          <button id="genBtn" class="btn btn-main">Создать ссылку</button>
        </div>
      </article>

      <!-- справа: пермишены -->
      <article class="panel">
        <div class="top-title" id="hint">разрешите доступ к микрофону/камере</div>
        <div class="row">
          <button id="askBtn" class="btn btn-main">Разрешить</button>
        </div>
        <section id="permBanner" style="display:none"></section>
      </article>
    </section>

    <!-- видео -->
    <section class="grid">
      <article class="panel">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remoteState" class="muted" style="margin-top:8px">ожидание ученика…</div>
      </article>
      <article class="panel">
        <video id="localVideo" autoplay playsinline muted></video>
        <div class="switch-row">
          <button id="micBtn" class="btn btn-main">микрофон: вкл</button>
          <button id="camBtn" class="btn btn-ghost">камера: вкл</button>
        </div>
        <div class="switch-row">
          <label><input id="musicMode" type="checkbox" checked> музыкальный режим</label>
        </div>
        <div class="switch-row">
          <label><input id="sidetone" type="checkbox"> слышать себя (в наушниках)</label>
        </div>
        <audio id="monitor" class="audio" controls hidden></audio>
      </article>
    </section>
  </main>

  <footer>
    <div>muzroom pro – онлайн платформа для музыкальных уроков</div>
    <div>2025 muzroom pro – <a href="/privacy.html">Политика конфиденциальности</a></div>
  </footer>

<script>
/* ---------- УТИЛИТЫ ---------- */
const $ = id => document.getElementById(id);
const qp = new URLSearchParams(location.search);
const isHost = qp.has('host');
const joinId = qp.get('join') || null;
const GEN = () => Math.random().toString(36).slice(2,8).toUpperCase();

let localStream=null, remoteStream=null, peer=null, currentCall=null;
let musicEnabled=true, monitorStarted=false;

/* ---------- МЕДИА ---------- */
function getConstraints(){
  return {
    audio:{
      echoCancellation:!musicEnabled,
      noiseSuppression:!musicEnabled,
      autoGainControl:!musicEnabled,
      channelCount:1,
      sampleRate:48000
    },
    video:true
  };
}
async function getMedia(){
  if(localStream) localStream.getTracks().forEach(t=>t.stop());
  localStream=await navigator.mediaDevices.getUserMedia(getConstraints());
  $('localVideo').srcObject=localStream;
  return localStream;
}

/* ---------- СЛЫШАТЬ СЕБЯ ---------- */
function toggleSidetone(on){
  const a=$('monitor');
  if(on){
    if(!monitorStarted){
      a.hidden=false;a.srcObject=localStream;a.muted=false;a.play().catch(()=>{});
      monitorStarted=true;
    }
  }else{
    a.pause();a.srcObject=null;a.hidden=true;monitorStarted=false;
  }
}

/* ---------- КНОПКИ ---------- */
function setMic(on){
  localStream?.getAudioTracks().forEach(t=>t.enabled=on);
  $('micBtn').textContent=`микрофон: ${on?'вкл':'выкл'}`;
}
function setCam(on){
  localStream?.getVideoTracks().forEach(t=>t.enabled=on);
  $('camBtn').textContent=`камера: ${on?'вкл':'выкл'}`;
}

/* ---------- ОБМЕН ---------- */
function showShare(code){
  const link=`${location.origin}/room.html?join=${encodeURIComponent(code)}`;
  $('shareCode').textContent=link;
  $('copyBtn').disabled=false;
  $('copyBtn').onclick=async()=>{
    try{
      await navigator.clipboard.writeText(link);
      $('copyBtn').textContent='Скопировано ✓';
      setTimeout(()=>$('copyBtn').textContent='Скопировать ссылку',1500);
    }catch{
      const r=document.createRange();r.selectNodeContents($('shareCode'));
      const s=window.getSelection();s.removeAllRanges();s.addRange(r);
    }
  };
}

/* ---------- PEER ---------- */
function bindHandlersAsHost(){
  peer.on('call', call=>{
    currentCall=call;
    call.answer(localStream);
    bindStreamHandlers(call);
  });
}
function connectAsStudent(code){
  $('shareCode').textContent=`Подключение к ${code}`;
  $('hint').textContent='Идёт звонок преподавателю…';
  const call=peer.call(code,localStream);
  currentCall=call;
  bindStreamHandlers(call);
}
function bindStreamHandlers(call){
  call.on('stream',rs=>{
    remoteStream=rs;
    $('remoteVideo').srcObject=rs;
    $('remoteState').textContent='Соединение установлено';
  });
  call.on('close',()=>$('remoteState').textContent='Связь закончена');
  call.on('error',e=>{
    console.error(e);
    $('remoteState').textContent='Ошибка соединения. Попробуйте обновить.';
  });
}

/* ---------- СОЗДАНИЕ ССЫЛКИ ---------- */
function startHosting(){
  $('hint').textContent='Генерируем ссылку…';
  try{peer?.destroy?.();}catch{}
  peer=new Peer();
  peer.on('open',id=>{
    showShare(id);
    bindHandlersAsHost();
    $('hint').textContent='разрешите доступ к камере/микрофону';
  });
  peer.on('error',e=>{
    console.error(e);
    $('hint').textContent='Не удалось подключиться. Попробуйте ещё раз.';
  });
}

/* ---------- ПРАВА ---------- */
async function checkPermissions(){
  if(!navigator.permissions){$('permBanner').style.display='block';return 'prompt';}
  try{
    const mic=await navigator.permissions.query({name:'microphone'});
    const cam=await navigator.permissions.query({name:'camera'});
    if(mic.state==='granted'&&cam.state==='granted')return'granted';
    $('permBanner').style.display='block';
    return(mic.state==='denied'||cam.state==='denied')?'denied':'prompt';
  }catch{return'prompt';}
}
async function requestAccessFromUserGesture(){
  try{
    await getMedia();
    $('hint').textContent='Доступ разрешён. Можно начинать урок.';
    setMic(true);setCam(true);
    if(isHost)startHosting();else initPeerFlow();
  }catch(e){
    console.error(e);
    $('hint').textContent='Доступ не получен. Проверьте настройки.';
  }
}
async function initPeerFlow(){
  peer=new Peer();
  if(joinId){
    peer.on('open',()=>connectAsStudent(joinId));
  }else location.href='/';
}

/* ---------- ИНИЦ ---------- */
async function init(){
  $('micBtn').onclick=()=>setMic(!(localStream?.getAudioTracks()[0]?.enabled));
  $('camBtn').onclick=()=>setCam(!(localStream?.getVideoTracks()[0]?.enabled));
  $('musicMode').onchange=async e=>{
    musicEnabled=e.target.checked;
    const newStream=await getMedia();
    if(currentCall){
      const senders=currentCall.peerConnection.getSenders();
      const nA=newStream.getAudioTracks()[0], nV=newStream.getVideoTracks()[0];
      const sA=senders.find(s=>s.track?.kind==='audio'), sV=senders.find(s=>s.track?.kind==='video');
      if(sA&&nA)sA.replaceTrack(nA);
      if(sV&&nV)sV.replaceTrack(nV);
    }
  };
  $('sidetone').onchange=e=>toggleSidetone(e.target.checked);
  $('askBtn').onclick=requestAccessFromUserGesture;
  $('genBtn').onclick=startHosting;

  const status=await checkPermissions();
  if(status==='granted'){
    await getMedia();
    $('hint').textContent='Доступ разрешён.';
    setMic(true);setCam(true);
    if(isHost)startHosting();else initPeerFlow();
  }
}
init();
</script>
</body>
</html>
